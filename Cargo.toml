[package]
name = "scheduling"
version = "0.1.0"
edition = "2021"

[dependencies]
# Axum e depend√™ncias relacionadas
axum = { version = "0.7.5", features = ["macros", "http1", "http2"] }
tower = { version = "0.4", features = ["util"] }
tower-http = { version = "0.5", features = ["cors", "trace", "timeout", "limit"] }

# Serializa√ß√£o e desserializa√ß√£o
serde = { version = "1", features = ["derive"] }
serde_json = "1"

# Banco de dados e migra√ß√µes
diesel = { version = "2.2", features = ["postgres", "r2d2", "chrono", "uuid"] }
diesel_migrations = "2.1.0"

# Gerenciamento de vari√°veis de ambiente
dotenvy = "0.15.7"

# Datas e horas
chrono = { version = "0.4", features = ["serde"] }

# UUIDs
uuid = { version = "1.4", features = ["v4", "serde"] }

# Autentica√ß√£o e seguran√ßa
jsonwebtoken = "9.3"
argon2 = "0.5.2"
rand = "0.8"

# Tokio (runtime ass√≠ncrono)
tokio = { version = "1", features = ["full"] }

# Regex e valida√ß√£o
regex = "1"
once_cell = "1.19" # üî• Melhor substituto para lazy_static

# Configura√ß√£o de logs
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Testes (opcional)
[dev-dependencies]
tokio-test = "0.4"
