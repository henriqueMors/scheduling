# ğŸ”¹ ConfiguraÃ§Ã£o de Log4rs para logs em arquivo + console
appenders:
  stdout:
    kind: console
  file:
    kind: file
    path: "logs/app.log"
    encoder:
      pattern: "{d} - {l} - {m}{n}"

root:
  level: info
  appenders:
    - stdout
    - file

loggers:
  scheduling:
    level: debug
    appenders:
      - stdout
      - file
    additive: false

# ğŸ”¹ Define nÃ­veis diferentes para o SQL do Diesel
  diesel::sql_query:
    level: warn
    appenders:
      - file
    additive: false
